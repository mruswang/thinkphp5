<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录</title>
  <link rel="stylesheet" href="__STATIC__/index/css/bootstrap.css" />
  <link rel="stylesheet" href="__STATIC__/index/css/login.css" />
  <script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script>
  <style>
    label.error{color:#C00; padding:0 6px;position: absolute;right:5%;top:7px;}
  </style>
</head>
<body>

  <div class="head" >
    <div class="content clearfix">
      <ul class="list-inline pull-left">
        <li><a href="index.html"><img src="__STATIC__/index/image/logo.png" height='45' alt="logo"></a></li>
        <li class="divider">|</li>
        <li>登录</li>
      </ul>
      <div class="login-link pull-right">
        <span>还没o2o团购网帐号</span>
        <a href="{:url('user/register')}">注册</a>
      </div>
    </div>
  </div>
  <div class="clearfix content">
    <div class="pull-left">
      <img src="__STATIC__/index/image/25.png" width='400' alt="">
    </div>
    <div class="pull-right" style="width: 400px">
      <form class="form-horizontal" method="post" action="{:url('user/login')}">
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">账号</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="" placeholder="用户名" name="username" placeholder="请设置用户名" required data-msg-required="请输用户名" minlength="2" data-msg-minlength="至少输入2个字符" maxlength="20" data-msg-maxlength="最多输入20个字符">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">密码</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="" placeholder="密码" name="password" placeholder="请设置登录密码" required data-msg-required="请输密码">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">验证码</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="" placeholder="验证码" name="code" placeholder="请输入验证码" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            {:captcha_img()}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <ul class="first">

    </ul>
    <ul class="second">


    </ul>
  </div>
</div>
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/validate-methods.js"></script>
<script>
    $(function(){
        //jquery.validate
        $(".form-horizontal").validate({
            submitHandler: function(form) {
                //验证通过后 的js代码写在这里
                form.submit();
            }
        })

    })

    //配置错误提示的节点，默认为label，这里配置成 span （errorElement:'span'）
    $.validator.setDefaults({
        errorElement:'label'
    });

    //配置通用的默认提示语
    $.extend($.validator.messages, {
        required: '必填',
        equalTo: "请再次输入相同的值"
    });

</script>
<script>
  $(".pass-sms-btn").click(function(){
    $(".ordinaryLogin").css({display: "none"});
    $(".messageLogin,.question").css({display: "block"});
  });
  $(".pass-sms-link").click(function(){
    $(".messageLogin,.question").css({display: "none"});
    $(".ordinaryLogin").css({display: "block"});
  });
</script>
</body>
</html>
