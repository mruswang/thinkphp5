<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 下架门店 </nav>
<div class="page-container">

  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
      <tr class="text-c">
        <th width="80">ID</th>
        <th width="100">名称</th>
        <th width="60">申请时间</th>
        <th width="60">是否为总店</th>
        <th width="60">状态</th>
        <th width="100">操作</th>
      </tr>
      </thead>
      <tbody>
      {volist name="location" id="vo"}
      <tr class="text-c">
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.create_time}</td>
        <td>{$vo.is_main}</td>
        <td class="td-status"><a href="{:url('location/status',['id'=>$vo.id,'status'=>0])}">{$vo.status|status}</a></td>
        <td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="admin_edit('商户入驻详情数据','{:url('location/detail',['id'=>$vo.id])}','2','800','500')" href="javascript:;" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onclick="admin_del('{:url('location/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
      {/volist}
      </tbody>
    </table>
  </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
