<!--包含头部文件-->
{include file="public/head" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="admin_add('添加城市分类','{:url('city/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加城市</a></span> <span class="r"></span> </div>
    <!--<img style="margin:20px" width="400" height="300" src="{:url('index/map')}">-->
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="80">ID</th>
                <th width="100">名称</th>
                <th width="50">uname</th>
                <th width="30">排序序号</th>
                <th width="150">新增时间</th>
                <th width="60">发布状态(点击修改)</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="citys" id="vo"}
            <tr class="text-c">
                <td><input name="" type="checkbox" value=""></td>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.uname}</td>
                <td class="text-c listorder"><input size="3" attr-id="{$vo.id}" name="listorder" value="{$vo.listorder}"></td>
                <td>{$vo.create_time}</td>
                <td class="td-status"><a href="{:url('city/status',['id'=>$vo.id,'status'=>$vo.status==1?0:1])}" title="点击修改状态">{$vo.status|status}</a></td>
                <td class="td-manage"><a href="{:url('city/index',['parent_id'=>$vo.id])}">获取子栏目</a><a style="text-decoration:none" class="ml-5" onclick="admin_edit('管理员编辑','{:url('city/edit',['id'=>$vo.id])}','2','800','500')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onclick="admin_del('{:url('city/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="软删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>

<div class="cl pd-5 bg-1 bk-gray mt-20 tp5-o2o "></div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>

    var SCOPE = {
        'listorder_url': "{:url('city/listorder')}",
    };
</script>
</body>
</html>
