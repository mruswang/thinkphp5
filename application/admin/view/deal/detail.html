<!--包含头部文件-->
{include file="public/head" /}
<div class="cl pd-5 bg-1 bk-gray mt-20">团购商品信息</div>
<article class="page-container">
  <form class="form form-horizontal" id="form-article-add" method="" action="">
    基本信息：
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购名称：</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$deal.name}" placeholder="" id="" name="name">
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
      <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
                  <option value="0">--请选择--</option>

                  <option value=""></option>

                </select>
				</span>
      </div>
      <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select se_city_id">
                  <option value="0">--请选择--</option>
                  {volist name="citys" id="vo"}
                  <option value="{$vo.id}" {if condition="$deal.city_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
                  {/volist}
                </select>
				</span>
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="category_id" class="select categoryId">
                  <option value="0">--请选择--</option>
                  {volist name="categorys" id="vo"}
                  <option value="{$vo.id}" {if condition="$deal.category_id eq $vo.id"} selected="selected"{/if} >{$vo.name}</option>
                  {/volist}
                </select>
				</span>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
      <div class="formControls col-xs-8 col-sm-3 skin-minimal">
        <div class="check-box se_category_id">

          <input type="checkbox" checked  value="{:getSeName($deal.se_category_id,'Category')}" placeholder="" id="" >{:getSeName($deal.se_category_id,'Category')}

        </div>
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-9 col-sm-2">支持门店：</label>
      <div class="formControls col-xs-8 col-sm-9 skin-minimal">
        <div class="check-box">
          {:getLocation($deal.location_ids,'BisLocation')}
        </div>
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
      <div class="formControls col-xs-8 col-sm-9">

        <img id="upload_org_code_img" src="{$deal.image}" width="150" height="150">

      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">团购开始时间：</label>
      <div class="formControls col-xs-8 col-sm-3">

        <input type="text" name="start_time" class="input-text" id=""  value="{$deal.start_time|date='y-m-d h:i',###}" readonly>

      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">团购结束时间:</label>
      <div class="formControls col-xs-8 col-sm-3">

        <input type="text" name="end_time" class="input-text" id=""  value="{$deal.end_time|date='y-m-d h:i',###}" readonly >
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">库存数:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$deal.total_count}" placeholder="" id="" name="total_count">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">原价:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$deal.origin_price}" placeholder="" id="" name="origin_price">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">团购价:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$deal.current_price}" placeholder="" id="" name="current_price">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">消费券生效时间：</label>
      <div class="formControls col-xs-8 col-sm-3">

        <input type="text" name="coupons_begin_time" class="input-text" id=""  value="{$deal.coupons_begin_time|date='y-m-d h:i',###}"  readonly>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">消费券结束时间:</label>
      <div class="formControls col-xs-8 col-sm-3">

        <input type="text" name="coupons_end_time" class="input-text" id=""  value="{$deal.coupons_end_time|date='y-m-d h:i',###}"  readonly>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">团购描述：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <script id="editor"  type="text/plain" name="description" style="width:80%;height:300px;">{$deal.description}</script>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">购买须知：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <script id="editor2"  type="text/plain" name="notes" style="width:80%;height:300px;">{$deal.notes}</script>
      </div>
    </div>
  </form>
</article>
<script>
  /**定义页面全局变量**/
  var SCOPE = {
    "city_url" : "{:url('api/city/getCitysByParentId')}",
    "category_url" : "{:url('api/category/getCategoryByParentId')}",
    "uploadify_swf" : "__STATIC__/admin/uploadify/uploadify.swf",
    "image_upload" : "{:url('api/image/upload')}",
  };

</script>
<!--包含头部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script>
<script>
  $(function(){
    var ue = UE.getEditor('editor');
    var ue = UE.getEditor('editor2');
  });

</script>
</body>
</html>
