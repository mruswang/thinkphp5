<!--包含头部文件-->
{include file="public/head" /}


<body class="page-container">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请审批数据列表 </nav>

<div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
        <tr class="text-c">
            <th width="80">ID</th>
            <th width="100">商户名称</th>
            <th width="30">法人</th>
            <th width="150">联系电话</th>
            <th width="60">申请时间</th>
            <th width="60">状态</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="bis" id="vo"}
        <tr class="text-c">
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td class="text-c">{$vo.faren}</td>
            <td class="text-c">{$vo.faren_tel}</td>
            <td>{$vo.create_time}</td>
            <td class="td-status"><a href="{:url('bis/status',['id'=>$vo.id,'status'=>0])}" title="点击修改状态">{$vo.status|status}</a></td>
            <td class="td-manage"> <a style="text-decoration:none" class="ml-5" onclick="admin_del('{:url('bis/del_data',['id'=>$vo.id])}')" href="javascript:;" title="彻底删除"><i class="Hui-iconfont">&#xe6e2;</i></a> </td>
        </tr>
        {/volist}

        </tbody>
    </table>
</div>
{:paginate($bis)}
<!--<div class="cl pd-5 bg-1 bk-gray mt-20 tp5-o2o ">{$bis->render()}</div>-->
{include file="public/footer" /}
</body>
</html>
